<script>
   let loginDataFromLS = JSON.parse(localStorage.getItem("userData")) || [];

   
   document.querySelector("form").addEventListener("submit", myFun)

   function myFun(even){

    event.preventDefault();
    let a = document.getElementById("email").value;
    let b = document.getElementById("password").value;

    compareOut(a,b)
   }

   function compareOut(newEmail,newPassword){

    let count =0;
    loginDataFromLS.filter(function(elem){
       
        if(newEmail==elem.email && newPassword==elem.password){
            count++;
            localStorage.setItem("logInUserData", JSON.stringify(elem));
        }
    })

    if(count<=0){
        alert("You have wrong credentials")
        // console.log(count);
    }
    else
    {
        // alert("Log in Successful")
        // console.log(count);
        window.location.href="headPart.html"
    }
    document.getElementById("email").value ="";
    document.getElementById("password").value ="";
   }

</script>
